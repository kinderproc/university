<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:insert="~{include/header :: header-head}"></div>
<body>
  <script th:inline="javascript">  
    function showStudent(studentId){
        var contextPath = /*[[@{/}]]*/;
        window.location.href = contextPath+'studentDetail?id='+studentId;
    }  
  </script>
  
  <div th:insert="~{include/header :: header-navbar}"></div>
  <br>
  <div class="container mt-3">
    <div class="card">
      <div class="card-header">
        <h2 id="student_table_desc">Student list</h2>
        <a th:href="@{/studentEdit(id=0)}">Add</a>
      </div>
        <div class="card-body">          
          <div th:insert="~{include/notification :: notification}"></div>
          <table class="table table-hover" aria-describedby="student_table_desc">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">SURNAME</th>
                <th scope="col">NAME</th>
                <th scope="col">GROUP</th>
              </tr>
            </thead>
            <tbody>        
                <tr th:each="student : ${students}" th:onclick="'showStudent(\''+${student.id}+'\');'"
                  th:style="${student.deleted}? 'color:red' : 'color:black'">
                  <td th:text="${student.id}">id</td>
                  <td th:text="${student.surname}">surname</td>
                  <td th:text="${student.name}">name</td>
                  <td th:text="${student.groupName}">groupName</td>
                </tr>
            </tbody>
          </table>
        </div>
      <div class="card-footer">
        <a th:href="@{/}">Back</a>
      </div>
    </div>
  </div>
</body>
</html>
