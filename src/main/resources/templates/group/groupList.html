<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:insert="~{include/header :: header-head}"></div>
<body>
  <script th:inline="javascript">  
    function showGroup(groupId){
    	var contextPath = /*[[@{/}]]*/;
    	window.location.href = contextPath+'groupDetail?id='+groupId;
    }
  </script>
  
  <div th:insert="~{include/header :: header-navbar}"></div>
  <br>
  <div class="container mt-3">
    <div class="card">
      <div class="card-header">
        <h2 id="group_table_desc">Group list</h2>
        <a th:href="@{/groupEdit(id=0)}">Add</a>        
      </div>
      <div class="card-body">
        <div th:insert="~{include/notification :: notification}"></div>
        <table class="table table-hover" aria-describedby="group_table_desc">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Name</th>
            </tr>
          </thead>
          <tbody>          
              <tr th:each="group : ${groups}" th:onclick="'showGroup(\''+${group.id}+'\');'"
                  th:style="${group.deleted}? 'color:red' : 'color:black'">
                <td th:text="${group.id}">id</td>
                <td th:text="${group.name}">name</td>                
              </tr>
          </tbody>
        </table>
      </div>
      <div class="card-footer">
        <a th:href="@{/}">Back</a>
      </div>
    </div>
  </div>
</body>
</html>
